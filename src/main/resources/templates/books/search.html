<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books in the Library</title>
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between text-light">
        <span class="fw-bold">Hello, Admin!</span>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form th:method="POST"
                          th:action="@{/books/search}"
                          class="form-inline d-flex align-items-center needs-validation" novalidate>
                        <input class="form-control mr-sm-2" type="search" placeholder="Find the book"
                               aria-label="Search" name="contain" required>
                        <button class="btn btn-outline-secondary btn-no-hover ms-1" type="submit">Search</button>
                        <div class="invalid-tooltip">
                            Please input something
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="btn btn-outline-secondary btn-no-hover ms-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-2 text-dark d-flex flex-column container-full-height">
                <div class="list-group list-group-flush mt-2">
                    <a href="/books" class="list-group-item list-group-item-action active mb-2" role="button">Books</a>
                    <a href="/people" class="list-group-item list-group-item-action" role="button">Users</a>
                </div>
            </div>
            <div class="col-10 bg-light d-flex flex-column container-full-height mt-2">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home">Search results
                        </button>
                    </div>
                </nav>
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div th:if="${database}">
                        <div th:if="${#lists.isEmpty(books)}">
                            <p class="bold">There are not any book</p>
                        </div>
                        <div th:if="${!#lists.isEmpty(books)}">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Author</th>
                                    <th>Year of publish</th>
                                    <th>Reader</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="book : ${books}">
                                    <td th:text="${book.getName()}">Title</td>
                                    <td th:text="${book.getAuthor()}">Author</td>
                                    <td th:text="${book.getYearOfPublish()}">Year of publish</td>
                                    <div th:if="${book.getReader() != null}">
                                        <td th:text="${book.getReader().getName()}">Reader</td>
                                    </div>
                                    <div th:if="${book.getReader() == null}">
                                        <td><p class="bold">The book is free</p></td>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/validation.js}"></script>
</body>
</html>
