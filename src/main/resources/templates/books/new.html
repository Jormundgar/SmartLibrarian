<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet">
</head>
<body>

<form th:method="POST"
      th:action="@{/books}"
      th:object="${book}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="author">Enter author</label>
    <input type="text" th:field="*{author}" id="author" />
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br>
    <label for="year_of_publish">Enter year of publish</label>
    <input type="text" th:field="*{yearOfPublish}" id="year_of_publish"/>
    <div style="color: red" th:if="${#fields.hasErrors('yearOfPublish')}" th:errors="*{yearOfPublish}">YoP error</div>
    <br>
    <input type="submit" value="Create!"/>
</form>
<hr>
<br>
<a th:href="@{/books}"><input type="submit" value="Back"></a>
</body>
</html>
