<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books in the Library</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', '+ book.getAuthor() + ', '+ book.getYear_of_publish()}">Book</a>
</div>
<br>
<hr>
<a th:href="@{/books/new}">Add new book</a>
</body>
</html>
