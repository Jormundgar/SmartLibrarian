<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 10px;
        border-radius: 4px;
        border: 1px;
        cursor: pointer;
    }

    input[type="text"] {
        background-color: #f2f2f2;
        color: #000;
        padding: 5px;
        border-radius: 2px;
        border: 1px solid #ccc;
        vertical-align: middle;
        margin-bottom: 2px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Add new book</title>
</head>
<body>

<form th:method="POST"
      th:action="@{/books}"
      th:object="${book}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="author">Enter author</label>
    <input type="text" th:field="*{author}" id="author" />
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>
    <br>
    <label for="year_of_publish">Enter year of publish</label>
    <input type="text" th:field="*{year_of_publish}" id="year_of_publish"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_publish')}" th:errors="*{year_of_publish}">YoP error</div>
    <br>
    <input type="submit" value="Create!"/>
</form>
<hr>
<br>
<a th:href="@{/books}"><input type="submit" value="Back"></a>
</body>
</html>
