<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Information about user</title>
</head>
<body>
<p th:text="${'ID: ' + person.getId()}">VALUE</p>
<p th:text="${'Name: ' + person.getName()}">VALUE</p>
<p th:text="${'Date of birth: ' + person.getYear_of_birth()}">VALUE</p>
<hr>
<p th:if="${book == null}">None books</p>
<div th:if="${book != null}" th:each="book : ${books}">
    <p th:text="${book.getName() + ', ' + book.getAuthor()}">VALUE</p>
</div>
<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit">
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
