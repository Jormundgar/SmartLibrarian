<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 10px;
        border-radius: 4px;
        border: 1px;
        cursor: pointer;
    }

    .button-container {
        display: flex;
        gap: 5px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Information about user</title>
</head>
<body>
<p th:text="${'ID: ' + person.getId()}">VALUE</p>
<p th:text="${'Name: ' + person.getName()}">VALUE</p>
<p th:text="${'Date of birth: ' + person.getYear_of_birth()}">VALUE</p>
<div class="button-container">
    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" value="Edit">
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>
</div>
<hr>

<p th:if="${books.isEmpty()}">None books</p>
<div th:each="book : ${books}">
    <p th:text="${book.getName() + ', ' + book.getYear_of_publish()}">Book</p>
</div>
<hr>
<br>
<a th:href="@{/people}"><input type="submit" value="Back"></a>
</body>
</html>
