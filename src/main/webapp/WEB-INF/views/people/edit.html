<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit this user</title>
    <link th:href="@{/styles/css/main.css}" rel="stylesheet">
</head>
<body>
<form th:method="PATCH"
      th:action="@{/people/{id}(id=${person.getId()})}"
      th:object="${person}">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="year_of_birth">Enter year of birth</label>
    <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
    <div style="color: red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">YoB error</div>
    <br>
    <input type="submit" value="Update!"/>
</form>
<hr>
<br>
<a th:href="@{/people}"><input type="submit" value="Back"></a>
</body>
</html>
