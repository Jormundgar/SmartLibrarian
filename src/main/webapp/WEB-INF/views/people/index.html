<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    a {
        text-decoration: none;
        line-height: 1.2
    }

    a {
        color: #000000;
    }

    a:visited {
        color: #000000;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 10px;
        border-radius: 4px;
        border: 1px;
        cursor: pointer;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>All users of Library</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getYear_of_birth()}">User</a>
</div>
<br>
<hr>
<a th:href="@{/people/new}"><input type="submit" value="Add new person"></a>
<br><br>
<a th:href="@{/books}"><input type="submit" value="To the Books list"></a>
</body>
</html>
