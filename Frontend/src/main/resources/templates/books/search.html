<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All books in the Library</title>
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<style>
    .container-full-height {
        min-height: 100vh;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between text-light">
        <span class="fw-bold">Hello, Admin!</span>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form class="form-inline d-flex align-items-center needs-validation" novalidate id="form-search">
                        <input class="form-control mr-sm-2" type="search" id="searchFromSearch" placeholder="Find the book"
                               aria-label="Search" name="contain" required>
                        <button class="btn btn-outline-secondary btn-no-hover ms-1" type="submit">Search</button>
                        <div class="invalid-tooltip">
                            Please input something
                        </div>
                    </form>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" class="btn btn-outline-secondary btn-no-hover ms-3">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 text-dark d-flex flex-column container-full-height">
                <div class="list-group list-group-flush mt-2">
                    <a href="/books" class="list-group-item list-group-item-action active" role="button">Books</a>
                    <a href="/readers" class="list-group-item list-group-item-action" role="button">Readers</a>
                </div>
            </div>
            <div class="col-10 bg-light d-flex flex-column container-full-height mt-2">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home">Search results
                        </button>
                    </div>
                </nav>
                <div class="no-result">
                </div>
                <div class="tab-pane fade show active" id="table-block" role="tabpanel" aria-labelledby="nav-home-tab">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year of publish</th>
                            <th>Reader</th>
                        </tr>
                        </thead>
                        <tbody id="searchResultTable">
                        </tbody>
                    </table>
                </div>
                <div class="col-md-4">
                    <a href="/books" class="btn btn-primary" role="button">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/validation.js}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/search.js}"></script>
</body>
</html>
